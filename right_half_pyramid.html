<html lang="en">

</head>
<body>
    

    <script>
let n = 10
let string = "";


for( i = 1 ; i <=n; i++)
{
    string+=""
    for( j=1 ; j<=n - i; j++)
    {
        string+=" ";
        
    }
    for(k=1; k<=i; k++){
        string+="*";
    }

    string += "\n"
}
document.write(`<pre>${string}</pre>`)

</script>
    </script>
</body>
