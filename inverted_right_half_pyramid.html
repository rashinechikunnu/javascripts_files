<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let n = 10;
        let string = "";
        
        for(i = n; i>=1; i--)
        {
            string="";
            for(j = 1; j<=n-i; j++)
            {
                string += " ";
            }
            for(k = 1; k <= i; k++)
            {
                string +="*";

            }
            document.write(`<pre>${string}</pre>`)
        }

        
    </script>
    
</body>
</html>
